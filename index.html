<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo</title>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex  flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-[#ffffff] p-5 rounded-2xl">
        <div class="mt-5">
            <label for="number" class="font-semibold ">Mobile Number</label>
            <input type="text" placeholder="Enter Phone Number" class="input rounded-[32px] mt-3 bg-[#f4f5f7]" id="numbers" />
        </div>
        <div class="mt-5">
            <label for="number"  class="font-semibold">4 Digit Pin</label>
            <input type="text" id="pin" placeholder="Enter Four Digit Pin" class="input rounded-[32px] mt-3 bg-[#f4f5f7]" />          
        </div>
        <button type="button" id="loginBtn" class="btn btn-primary w-full rounded-[32px] mt-5">Log In</button>
    </form>



    <!-- Js Connector -->
     <script src="./script.js"></script>
</body>

</html>
